     win_command: powershell.exe (New-Object System.Net.WebClient).DownloadFile($image_url, $destin)
   - name: data dog installation3
     win_command: powershell.exe msiexec /i C:\ddagent-cli-latest.msi /l*v C:\installation_log.txt /quiet APIKEY="ad4aed66f506d7259f4691d1c2d86589"
